<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cute Halloween Candy</title>
<style>
    body {
        margin: 0;
        background: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: sans-serif;
    }

    .candy {
        position: relative;
        width: 180px;
        height: 120px;
        background: linear-gradient(135deg, #ff9bd6, #ffa8e8, #ffb7f2);
        border-radius: 50%;
        box-shadow: 0 0 20px #ffb7f2;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px #ffb7f2; }
        to   { box-shadow: 0 0 25px #ffd6f8; }
    }

    /* Wrapper left */
    .candy::before,
    .candy::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 60px;
        height: 70px;
        background: linear-gradient(135deg, #ff9bd6, #ffa8e8);
        transform: translateY(-50%);
        clip-path: polygon(0 50%, 100% 0, 100% 100%);
    }

    .candy::before {
        left: -45px;
        transform: translateY(-50%) rotate(-20deg);
    }

    /* Wrapper right */
    .candy::after {
        right: -45px;
        transform: translateY(-50%) rotate(20deg);
    }

    /* Cute face */
    .face {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
