<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Halloween Animation</title>
<style>
    body {
        margin: 0;
        background: #0b0b15;
        overflow: hidden;
        font-family: sans-serif;
    }

    /* Moon */
    .moon {
        position: absolute;
        top: 60px;
        right: 100px;
        width: 150px;
        height: 150px;
        background: #f7f3c6;
        border-radius: 50%;
        box-shadow: 0 0 40px #f7f3c6;
        animation: moonGlow 3s ease-in-out infinite alternate;
    }
    @keyframes moonGlow {
        from { box-shadow: 0 0 20px #f7f3c6; }
        to   { box-shadow: 0 0 60px #fff6d0; }
    }

    /* Bats */
    .bat {
        position: absolute;
        width: 40px;
        height: 20px;
        background: black;
        border-radius: 50% 50% 0 0;
        transform-origin: center;
        animation: batFly 8s linear infinite;
    }
    .bat::before,
    .bat::after {
        content: "";
        position: absolute;
        width: 30px;
        height: 15px;
        background: black;
        border-radius: 50%;
        top: 0;
    }
    .bat::before { left: -28px; transform: rotate(-25deg); }
    .bat::after { right: -28px; transform: rotate(25deg); }

    @keyframes batFly {
        0%   { transform: translateX(-200px) translateY(0) scale(1) rotate(0deg); }
        50%  { transform: translateX(100vw) translateY(-100px) scale(1.2) rotate(5deg); }
        100% { transform: translateX(-200px) translateY(0) scale(1) rotate(0deg); }
    }

    .bat:nth-child(odd) {
        animation-duration: 10s;
        animation-delay: -3s;
        top: 120px;
    }
    .bat:nth-child(even) {
        animation-duration: 12s;
        animation-delay: -7s;
        top: 180px;
    }

    /* Pumpkin body */
    .pumpkin {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 240px;
        background: #ff7a00;
        border-radius: 50%;
        box-shadow: 0 0 30px #ff7a00;
    }

    /* Pumpkin segments */
    .pumpkin::before,
    .pumpkin::after {
        content: "";
        position: absolute;
        width: 240px;
        height: 220px;
        background: #ff8c1a;
        border-radius: 50%;
        top: 10px;
    }
    .pumpkin::before { left: -40px; }
    .pumpkin::after  { right: -40px; }

    /* Face */
    .eye {
        position: absolute;
        top: 70px;
        width: 50px;
        height: 40px;
        background: black;
        clip-path: polygon(0 100%, 100% 100%, 50% 0);
        animation: eyeGlow 1.5s alternate infinite;
    }
    @keyframes eyeGlow {
        from { box-shadow: 0 0 5px #ffcc00; }
        to   { box-shadow: 0 0 20px #ffea00; }
    }
    .eye.left { left: 70px; }
    .eye.right { right: 70px; }

    .mouth {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 50px;
        width: 140px;
        height: 60px;
        background: black;
        clip-path: polygon(0 100%, 10% 60%, 25% 80%, 40% 50%, 60% 80%, 75% 60%, 90% 80%, 100% 40%, 100% 100%);
        animation: mouthGlow 1.5s alternate infinite;
    }
